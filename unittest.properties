virtuoso.db.url=
virtuoso.db.drv=virtuoso.jdbc3.Driver
virtuoso.db.usr=not-dba
virtuoso.db.pwd=not-dba

virtuoso.db.rousr=readonly-user
virtuoso.db.ropwd=readonly-user
