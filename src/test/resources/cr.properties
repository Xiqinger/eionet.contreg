mail.transport.protocol=smtp
mail.store.protocol=smtp
mail.host=monza.eu.tieto.com
mail.user=EU\\heinljab
mail.password=XXXXXX
mail.from=jaanus.heinlaid@tieto.com
# The comma-separated list of e-mail addresses of CR sysadmins. All harvest errors
# will be delivered to those addresses. This is NOT a standard JavaMail property! 
mail.sysAdmins=jaanus.heinlaid@tieto.com

# properties related to ObjectHashesFixer
ObjectHashesFixer.batchSize=1000
ObjectHashesFixer.noOfBatchesToRun=1

# TagCloud length for frontpage and tagsearch
tagcloud.frontpage.size=30
tagcloud.tagsearch.size=1000