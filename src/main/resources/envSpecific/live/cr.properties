
# indicates the current version of Content Registry
application.version=2.0

# the User-Agent to expose when doing web crawling
application.userAgent=Content Registry/{0}

# indicates if this is production environment (there might be some extra functions in UI in non-production environment)
environment.production=true

# properties for simple database access
db.drv=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/cr2?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&zeroDateTimeBehavior=convertToNull&jdbcCompliantTruncation=false
db.usr=cr2dev
db.pwd=popper

# the name of the Tomcat resource to be used for database connections
datasource.name=jdbc/crLocalDB

# location of the folder where harvester collects its temporary files
harvester.tempFileDir=/var/local/cr/harvest

# the clock hours (0-23) when batch harvesting should be active, given as comma separated from-to spans (e.g 10-15, 19-23),
# where in every span both from and to are inclusive and there must be from<=to (so to say from 18.00 to 9.00 you must write 18-23,0-8)
# (leave completely empty to disable any batch harvesting)   
harvester.batchHarvestingHours=18-23,0-8

# the harvester's running interval in seconds
harvester.batchHarvestingIntervalSeconds=30

# harvesting interval (in minutes) for referrals 
harvester.referrals.intervalMinutes=60480

# properties for CR CAS filter config
edu.yale.its.tp.cas.client.filter.loginUrl=https://sso.eionet.europa.eu/login
edu.yale.its.tp.cas.client.filter.validateUrl=https://sso.eionet.europa.eu/serviceValidate
edu.yale.its.tp.cas.client.filter.serverName=cr.eionet.europa.eu
edu.yale.its.tp.cas.client.filter.wrapRequest=true

# XmlConv's URL where CR can get the list of conversions for a given schema
xmlconv.listConversions.url=http://converters.eionet.europa.eu/api/listConversions?schema={0}

# The GET request that does the XML-to-RDF conversion
xmlconv.convert.url=http://converters.eionet.europa.eu/api/convert?convert_id={0}&url={1}

# The POST request that does the XML-to-RDF conversion
xmlconv.convertPush.url=http://converters.eionet.europa.eu/api/convertPush

# XmlConv's URL where CR can get a particular conversion's XSL by replacing {0} with the XSL file name
# it receives from xmlconv.listConversions.url in the first place. 
xmlconv.xsl.url=http://converters.eionet.europa.eu/xsl/{0}

# Standard JavaMail (http://java.sun.com/products/javamail) properties that CR2
# should use for sending e-mails. For a complete reference see page 61 of
# http://java.sun.com/products/javamail/JavaMail-1.4.pdf.
# The mail.user and mail.password are not mandatory if the SMTP host does not require authentication.
mail.transport.protocol=smtp
mail.store.protocol=smtp
mail.host=localhost
mail.user=EU\\heinljab
mail.password=XXXXXX
mail.from=cr@eionet.europa.eu
# The comma-separated list of e-mail addresses of CR sysadmins. All harvest errors
# will be delivered to those addresses. This is NOT a standard JavaMail property! 
mail.sysAdmins=jaanus.heinlaid@tieto.com

# properties related to ObjectHashesFixer
ObjectHashesFixer.batchSize=1000
ObjectHashesFixer.noOfBatchesToRun=1

#NOTE! when changing those values watch out for trailing spaces!
#Dataflow picklist cache update interval (ms)
dataflowPicklistCacheUpdateInterval=3600000
#Recent discovered files cache update interval (ms)
recentDiscoveredFilesCacheUpdateInterval=300000
#Type cache update interval (ms)
typeCacheUpdateInterval=7200000
#tag cloud cache update interval (ms)
tagCloudCacheUpdateInterval=7200000
#Garbage collector cron schedule
#4:13 am everyday
garbageCollectorCronJob=0 13 04 ? * *
#cron job for updating type cache tables in database - this may take more than 15 minutes
typeCacheTablesUpdateCronJob=0 30 5 ? * *

#exporter xls row limit param
#NOTE! watch out for trailing spaces
exporter.xls.row.limit=3000

#URL that serves as Virtuoso SPARQL endpoint
virtuoso.sparql.endpoint=http://localhost:8890/sparql

#Virtuoso db url
virtuoso.db.url=jdbc:virtuoso://localhost:1111/charset=UTF-8/log_enable=2
virtuoso.db.username=dba
virtuoso.db.password=dba
